<a [routerLink] = "[recipeId]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.recipeName}}</h4>
    <p class="list-group-item-text">{{recipe.recipeDescription}}</p>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{recipe.recipeImagePath}}"
           style="max-height: 50px;"/>
  </span>
</a>
